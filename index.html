<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的个人博客</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>欢迎来到东东的博客</h1>
    <p>这里是我的第一篇博客文章，你可以在这里写更多内容。</p>

    <button onclick="loadOutput()">加载博客内容</button>

    <!-- 这里是用来显示 output.html 内容的 -->
    <div id="content"></div>
  </div>

  <script>
    function loadOutput() {
      fetch('output.html')  // 确保 output.html 和 index.html 在同一目录
      .then(response => {
        if (!response.ok) {
          throw new Error('加载失败: ' + response.statusText);
        }
        return response.text();
      })
      .then(html => {
        document.getElementById('content').innerHTML = html;
      })
      .catch(error => console.error('出错了:', error));
    }
  </script>

</body>
</html>
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的博客</title>
</head>
<body>

    <h1>我的博客</h1>
    <div id="blog-content">加载博客内容中...</div>

    <script>
        async function loadBlogPosts() {
            const username = "DOCYDD";  // 你的 GitHub 用户名
            const repo = "my-website";  // 你的 GitHub 仓库名
            const response = await fetch(`https://api.github.com/repos/${username}/${repo}/issues`);
            const issues = await response.json();

            let content = "";
            issues.forEach(issue => {
                content += `<h2>${issue.title}</h2><p>${issue.body}</p><hr>`;
            });

            document.getElementById("blog-content").innerHTML = content;
        }

        loadBlogPosts();
    </script>

</body>
</html>
