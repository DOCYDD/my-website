backend:
  name: github
  repo:  DOCYDD/my-website
  branch: main  # ⚠️ 确保 main / master 正确

local_backend: true  # ⚠️ 添加这个可在本地测试 CMS

publish_mode: editorial_workflow  # ⚠️ 确保这一行存在
media_folder: "static/images/uploads"  # ⚠️ 图片存储位置
public_folder: "/images/uploads"

collections:
  - name: "blog"
    label: "Blog"
    folder: "content/blog"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
